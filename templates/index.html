<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapez2 Solver</title>
    <style>
        /* class selector */
        .two_col_container
        {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
        }

        .list_container 
        {
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        
        .image
        {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="list_container">
        <!-- File input -->
        <input type="file" id="fileInput">
        
        <button id="submit_image">Create Task</button>

        <div class="two_col_container">
            <!-- preview -->
            <canvas class="image" id="canvas"></canvas>

            <!-- simple coordinates -->
            <canvas class="image" id="simple_coordinates_canvas"></canvas>
        </div>
        
        <button id="run_solver">Run Solver</button>
        
        
        <div class="two_col_container">
            
            <canvas class="image" id="result_canvas"></canvas>

            <div class="list_container">    
                <button id="copy_blueprint">Copy Blueprint</button>
                <code id="blueprint_text" style="display: block; white-space: pre-wrap; word-break: break-word;"></code>
            </div>
        </div>
    </div>

    <!-- Script include -->
    <script src="/static/main.js" defer></script>
</body>
</html>
