<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapez2 Solver</title>
    <style>
        /* class selector */
        .two_col_container
        {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
        }

        .list_container 
        {
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        
        .blueprint_text
        {
            display: block;
            width: 100%;
            height: auto;
            overflow-y: auto;
            word-break: break-word;
        }

        /* element type selector */
        canvas
        {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="list_container">
        <!-- File input -->
        <input type="file" id="choose_file" accept=".png, .jpg, .jpeg" />
        
        <!-- Create task -->
        <button id="upload_file">Upload File</button>

        <!-- preview and simple coordinate -->
        <div class="two_col_container">
            <!-- preview -->
            <canvas id="preview_canvas"></canvas>

            <div class="list_container">
                <!-- simple coordinates -->
                <canvas id="simple_coordinates_canvas"></canvas>
                
                <span id="threshold_text"></span>

                <div class="two_col_container">
                    <!-- decrease threshold -->
                    <button id="decrease_threshold">Decrease Threshold</button>
                    <!-- increase threshold -->
                    <button id="increase_threshold">Increase Threshold</button>
                </div>

            </div>
        </div>
        
        <!-- run solver -->
        <button id="run_solver_and_stream">Run Solver</button>
        
        <pre id="solver_output" style="height: 300px; overflow-y: auto; background: #111; color: #0f0; padding: 10px;">
            Solver output will appear here.
        </pre>
        
        <!-- solution and blueprint -->
        <div class="two_col_container">
            
            <!-- solution -->
            <canvas id="result_canvas"></canvas>

            <!-- blueprint with copy button -->
            <div class="list_container">    
                <button id="copy_blueprint">Copy Blueprint</button>
                <code id="blueprint_text" class="blueprint_text">
                    No blueprint available. Please run the solver first.
                </code>
            </div>
        </div>
    </div>

    <!-- Script include -->
    <script src="/static/main.js" defer></script>
</body>
</html>
